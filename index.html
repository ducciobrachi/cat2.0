<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Catalogo Arca</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-content">
    <header>
      <h1 id="catalog-title">Catalogo Arca</h1>
      <div id="language-toggle">
        <button class="lang-button" data-lang="it" id="btn-it">IT</button>
        <button class="lang-button" data-lang="en" id="btn-en">EN</button>
        <button class="lang-button" data-lang="fr" id="btn-fr">FR</button>
      </div>
    </header>

    <section class="filters">
      <input type="text" id="search" placeholder="Cerca prodotti...">

      <select id="fiberFilter">
        <option value="">all</option>
        <option value="cashmere">Cashmere</option>
        <option value="cotton">Cotton</option>
        <option value="wool">Wool</option>
        <option value="alpaca">Alpaca</option>
        <option value="linen">Linen</option>
        <option value="vicuna">Vicuna</option>
      </select>

      <select id="categoryFilter">
        <option value="">all</option>
        <option value="pillow">Pillow</option>
        <option value="table">Table</option>
        <option value="homewear">Homewear</option>
        <option value="towel">Towel</option>
        <option value="accessory">Accessory</option>
        <option value="bath">Bath</option>
      </select>

      <input type="range" id="priceRange" min="0" max="2000" value="2000">
      <label id="priceLabel">Prezzo massimo: 2000€</label>
    </section>

    <main id="catalog"></main>
  </div>

  <script src="catalog.js"></script>
  <script>
    const translations = {
  it: {
    title: 'Catalogo Arca',
    search: 'Cerca prodotti...',
    fiber: ['Tutti i materiali', 'Cashmere', 'Cotone', 'Lana', 'Alpaca', 'Lino', 'Vicuna'],
    category: ['Tutte le categorie', 'Cuscino', 'Tavola', 'Homewear', 'Asciugamano', 'Accessorio', 'Bagno']
  },
  en: {
    title: 'Arca Catalog',
    search: 'Search products...',
    fiber: ['All materials', 'Cashmere', 'Cotton', 'Wool', 'Alpaca', 'Linen', 'Vicuna'],
    category: ['All categories', 'Pillow', 'Table', 'Homewear', 'Towel', 'Accessory', 'Bath']
  },
  fr: {
    title: 'Catalogue Arca',
    search: 'Rechercher des produits...',
    fiber: ['Tous les matériaux', 'Cachemire', 'Coton', 'Laine', 'Alpaga', 'Lin', 'Vicuna'],
    category: ['Toutes les catégories', 'Coussin', 'Table', 'Vêtements maison', 'Serviette', 'Accessoire', 'Salle de bain']
  }
};

    document.querySelectorAll('.lang-button').forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.dataset.lang;
        currentLang = lang;

        document.getElementById('catalog-title').innerText = translations[lang].title;
        document.getElementById('page-title').innerText = translations[lang].title;
        document.getElementById('search').placeholder = translations[lang].search;

        document.querySelectorAll('.lang-button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // aggiorna opzioni filtro dinamicamente
        const fiberOptions = fiberFilter.options;
        const categoryOptions = categoryFilter.options;
        translations[lang].fiber.forEach((label, i) => fiberOptions[i].text = label);
        translations[lang].category.forEach((label, i) => categoryOptions[i].text = label);

        loadProducts(lang);
      });
    });
  </script>
</body>
</html>
