<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Catalogo Arca</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-content">
    <header>
      <h1 id="catalog-title">Catalogo Arca</h1>
      <div id="language-toggle">
        <button class="lang-button" data-lang="it" id="btn-it">IT</button>
        <button class="lang-button" data-lang="en" id="btn-en">EN</button>
        <button class="lang-button" data-lang="fr" id="btn-fr">FR</button>
      </div>
    </header>

    <section class="filters">
      <input type="text" id="search" placeholder="Cerca prodotti...">
      
      <select id="fiberFilter">
        <option value="">Tutti i materiali</option>
        <option value="cashmere">Cashmere</option>
        <option value="cotone">Cotone</option>
        <option value="lana">Lana</option>
        <option value="alpaca">Alpaca</option>
      </select>

      <select id="categoryFilter">
        <option value="">Tutte le categorie</option>
        <option value="plaid">Plaid</option>
        <option value="cuscino">Cuscino</option>
        <option value="copripiumino">Copripiumino</option>
        <option value="lenzuolo">Lenzuolo</option>
        <option value="calzini">Calzini</option>
        <option value="pantofola">Pantofola</option>
        <option value="short">Short</option>
        <option value="pantalone">Pantalone</option>
        <option value="asciugamano">Asciugamano</option>
        <option value="telo">Telo</option>
        <option value="cardigan">Cardigan</option>
        <option value="federe">Federe</option>
      </select>

      <input type="range" id="priceRange" min="0" max="2000" value="2000">
      <label id="priceLabel">Prezzo massimo: 2000â‚¬</label>
    </section>

    <main id="catalog"></main>
  </div>

  <script src="catalog.js"></script>
  <script>
    const translations = {
      it: {
        title: 'Catalogo Arca',
        search: 'Cerca prodotti...'
      },
      en: {
        title: 'Arca Catalog',
        search: 'Search products...'
      },
      fr: {
        title: 'Catalogue Arca',
        search: 'Rechercher des produits...'
      }
    };

    document.querySelectorAll('.lang-button').forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.dataset.lang;
        currentLang = lang;

        document.getElementById('catalog-title').innerText = translations[lang].title;
        document.getElementById('page-title').innerText = translations[lang].title;
        document.getElementById('search').placeholder = translations[lang].search;

        document.querySelectorAll('.lang-button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        loadProducts(lang);
      });
    });
  </script>
</body>
</html>
